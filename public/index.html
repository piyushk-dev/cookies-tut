<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Token Auth Demo</title>
  <style>
    body { font-family: sans-serif; }
    button { margin: 5px; padding: 10px; }
    pre { background-color: #f4f4f4; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Token Auth Demo</h1>
  <button onclick="login()">Login</button>
  <button onclick="getProtected()">Access Protected</button>
  <button onclick="refresh()">Refresh Token</button>
  <button onclick="logout()">Logout</button>
  <pre id="output"></pre>

  <script>
    // The API is now on the same origin, so we can use a relative path.
    const api = ''; // <-- CHANGED
    const output = document.getElementById('output');

    function log(msg) {
      // Append new messages instead of replacing
      output.textContent += msg + '\n';
    }

    async function login() {
      const res = await fetch(`${api}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: 'piyush', password: '1234' })
      });
      log('Login status: ' + res.status);
    }

    async function getProtected() {
      try {
        const res = await fetch(`${api}/protected`); // No credentials: 'include' needed for same-origin
        const data = await res.json();
        log('Protected route: ' + JSON.stringify(data));
      } catch (err) {
        log('Error accessing protected route: ' + err);
      }
    }

    async function refresh() {
      const res = await fetch(`${api}/refresh`, {
        method: 'POST',
      });
      const data = await res.json();
      log('Refresh status: ' + JSON.stringify(data));
    }

    async function logout() {
      const res = await fetch(`${api}/logout`, {
        method: 'POST',
      });
      log('Logout status: ' + res.status);
    }
  </script>
</body>
</html>
